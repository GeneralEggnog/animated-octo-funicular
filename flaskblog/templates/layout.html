<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="..\static\favicon.ico">
    {% if title %}
    <title>{{ title }} - Kendle Lam</title>
    {% else %}
    <title>Kendle Lam</title>
    {% endif %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <a class="navbar-brand ml-3" href="{{ url_for('index') }}"><h1>LamCorp</h1></a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Me</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('blog') }}">Blog</a></li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
    
    
</body>
</html>
