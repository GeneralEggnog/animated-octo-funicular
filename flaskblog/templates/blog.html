{% extends "layout.html"%}
{% block content %}
<div class="container">
    {% for post in posts %}
    <div class="card mt-3">
        <div class="card-header">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-subtitle text-muted">Posted on {{ post.date_posted }}</p>
        </div>
        <div class="card-body">
            
            <p class="card-text">{{ post.content }}</p>
        </div>
        
    </div>
    {% endfor %}
</div>
{% endblock%}
